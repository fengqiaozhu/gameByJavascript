<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width = device-width,initial-scale=1">
    <title>Skip-Gaming</title>
    <link rel="stylesheet" type="text/css" href="skip.css">
</head>
<body>
    <div class="play_room">
        <div class="block" id="block">
            <p class="b1" id="b_1"></p>
            <p class="b2" id="b_2"></p>
            <p class="b3" id="b_3"></p>
            <p class="b4" id="b_4"></p>
            <p class="b5" id="b_5"></p>
            <p class="b6" id="b_6"></p>
            <p class="b7" id="b_7"></p>
            <p class="b8" id="b_8"></p>
            <p class="b9" id="b_9"></p>
            <p class="b10" id="b_10"></p>
            <p class="b11" id="b_11"></p>
            <p class="b12" id="b_12"></p>
            <p class="b13" id="b_13"></p>
            <p class="b14" id="b_14"></p>
            <p class="b15" id="b_15"></p>
            <p class="b16" id="b_16"></p>
            <p class="b17" id="b_17"></p>
            <p class="b18" id="b_18"></p>
            <p class="b19" id="b_19"></p>
            <p class="b20" id="b_20"></p>
        </div>
        <div class="ground">
            <button id="test" onclick="auto_move()">Test</button>
        </div>
        <div class="ball" id="ball"></div>
        <div class="board" id="board"></div>
    </div>
</body>
<script type="text/javascript" src = "sk.js"></script>
</html>
